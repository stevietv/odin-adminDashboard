<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-top sidebar-grid">
                <iconify-icon icon="mdi:view-dashboard" height="24"></iconify-icon>
                <div>Dashboard</div>
            </div>
            <div class="sidebar-middle sidebar-grid">
                <iconify-icon icon="mdi:home" height="24"></iconify-icon>
                <div>Home</div>

                <iconify-icon icon="mdi:card-account-details-outline" height="24"></iconify-icon>
                <div>Profile</div>

                <iconify-icon icon="mdi:message-reply" height="24"></iconify-icon>
                <div>Messages</div>

                <iconify-icon icon="mdi:clock-time-three" height="24"></iconify-icon>
                <div>History</div>

                <iconify-icon icon="mdi:note-multiple" height="24"></iconify-icon>
                <div>Tasks</div>

                <iconify-icon icon="mdi:account-group" height="24"></iconify-icon>
                <div>Communities</div>
            </div>
            <div class="sidebar-bottom sidebar-grid">
                <iconify-icon icon="mdi:cog" height="24"></iconify-icon>
                <div>Settings</div>

                <iconify-icon icon="mdi:help-box" height="24"></iconify-icon>
                <div>Support</div>

                <iconify-icon icon="mdi:shield-check" height="24"></iconify-icon>
                <div>Privacy</div>
            </div>  
        </div>

    
        <div class="main">
            <div class="header">
                <div class="search-bar">
                    <iconify-icon icon="mdi:search" height="24"></iconify-icon>
                    <input type="text" />
                </div>
                <div class="notification-bar">
                    <iconify-icon icon="mdi:bell-ring-outline" height="24"></iconify-icon>
                    <img src="userIcon.png" alt="User Icon" class="userIcon" />
                    <div>StevieTV</div>
                </div>
                <div class="welcome-bar">
                    <img src="userIcon.png" alt="User Icon" class="userIcon" />
                    <div class="welcome-small">
                        Hi there,
                    </div>
                    <div class="welcome-large">
                        StevieTV!
                    </div>
                </div>
                <div class="header-buttons">
                    <input type="button" value="New">
                    <input type="button" value="Upload">
                    <input type="button" value="Share">
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    Your projects
                </div>
                <div class="announcements">
                    Announcements
                </div>
                <div class="trending">
                    Trending
                </div>
            </div>
        </div>
    </div>

</body>

</html>
