<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="sidebar-top">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-middle">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="sidebar-bottom">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>  
        </div>

    
        <div class="main">
            <div class="header">
                <div class="search-bar">
                    <iconify-icon icon="mdi:search" height="32"></iconify-icon>
                    <input type="text" />
                </div>
                <div class="notification-bar">
                    <iconify-icon icon="mdi:bell-ring-outline" height="32"></iconify-icon>
                    <img src="userIcon.png" alt="User Icon" class="userIcon" />
                    <div>StevieTV</div>
                </div>
                <div>Hi There StevieTV</div>
                <div class="header-buttons">
                    <input type="button" value="New">
                    <input type="button" value="Upload">
                    <input type="button" value="Share">
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    Your projects
                </div>
                <div class="announcements">
                    Announcements
                </div>
                <div class="trending">
                    Trending
                </div>
            </div>
        </div>
    </div>

</body>

</html>
